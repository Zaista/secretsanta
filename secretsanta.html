<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Secret santa for my friends">
		<meta name="keywords" content="secret,santa,secretsanta,friends,christmas">
		<meta name="author" content="Jovan Ilic">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Secret Santa</title>
		<link rel="stylesheet" type="text/css" href="secretsanta.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="secretsanta.js"></script>
		<link rel="icon" type="img/ico" href="favicon.ico">

		<!-- Bootstrap -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!-- For facebook crawler -->
		<meta property="og:url"          content="http://www.secretsanta.jovanilic.com/secretsanta.html" />
		<meta property="og:site_name"    content="secretsanta.jovanilic.com" />
		<meta property="og:title"        content="Secret Santa" />
		<meta property="og:type"         content="website" />
		<meta property="og:description"  content="Secret Santa for my friends!" />
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6 col-md-offset-3  col-xs-12">
					<img id="img" src="resources/images/santa.jpg">
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-3 col-xs-12">
					<form>
						<div class="form-group">
							<label for="santa">Username:</label>
							<input type="text" class="form-control" id="santa">
						</div>
						<div class="form-group">
							<label for="pwd">Password:</label>
							<input type="password" class="form-control" id="pwd">
						</div>
						<button type="submit" class="btn btn-success" data-toggle="modal" data-target="#santa-dialog">Submit</button>
						<a href="santahistory.html">
							<button type="button" class="btn btn-primary">Archive</button>
						</a>
						<a href="friends.html">
							<button type="button" class="btn btn-primary">Friends</button>
						</a>
					</form>
				</div>
			</div>
			<!-- Modal -->
			<div id="santa-dialog" class="modal fade" role="dialog">
				<div class="modal-dialog">

					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">You are a Secret Santa to:</h4>
						</div>
						<div class="modal-body" id="santa-display">
							<div class="loader"></div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						</div>
					</div>

				</div>
			</div>
		</div>
	</body>
</html>
