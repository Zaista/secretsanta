<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Secret santa for my friends">
    <meta name="keywords" content="secret,santa,secretsanta,friends,christmas">
    <meta name="author" content="Jovan Ilic">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Registration page</title>
    <link rel="stylesheet" type="text/css" href="/css/santaRegister.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="/js/santaRegister.js"></script>
    <link rel="icon" type="img/ico" href="/favicon.ico">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- For facebook crawler -->
    <meta property="og:url" content="http://www.secretsanta.jovanilic.com/login"/>
    <meta property="og:site_name" content="secretsanta.jovanilic.com"/>
    <meta property="og:title" content="Secret Santa"/>
    <meta property="og:type" content="website"/>
    <meta property="og:description" content="Secret Santa for my friends"/>
</head>

<body>
<div class="container">

    <div class="row justify-content-center">
        <div class="col-md-8 col-xs-12">
            <img id="img" class="margin-top" src="/resources/images/santa.jpg" alt="Santa login">
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8 col-xs-12">
                <form id="registrationForm" class="margin-top" action="/register" method="POST">
                    <div class="form-group">
                        <label for="username">Your name:</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>

                    <div class="form-group">
                        <label for="username">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>

                    <div class="form-group">
                        <label for="username">Password:</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Repeat your password:</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>

                    <div class="form-group">
                        <label for="address">Adress:</label>
                        <input type="text" class="form-control" id="address">
                    </div>

                    <div class="form-group">
                        <label for="city">City / Town:</label>
                        <input type="text" class="form-control" id="city">
                    </div>

                    <div class="form-group">
                        <label for="postalCode">Zip / Postal Code:</label>
                        <input type="text" class="form-control" id="postalCode">
                    </div>

                    <div class="form-group">
                        <label for="country">Country:</label>
                        <input type="text" class="form-control" id="country">
                    </div>
                    <br><br>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button id="register" type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login"
                                                                                            class="fw-bold text-body"><u>Login
                        here</u></a></p>
                </form>
            </div>
        </div>
    </div>
</div>
