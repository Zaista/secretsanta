<div class="col">
    <div class="card pointer mt-4">
        <div id="imageBackground" class="text-center">
            <img id="friendImage" src="" alt="friendImage">
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item fs-4"><span id="name"></span></li>
            <li class="list-group-item"><i class="bi bi-geo-alt-fill"></i> <span id="street"></span></li>
            <li class="list-group-item"><i class="bi bi-buildings-fill"></i> <span id="postalCode"></span> <span id="city"></span></li>
            <li class="list-group-item"><i class="bi bi-globe-europe-africa"></i> <span id="state"></span></li>
        </ul>
        <input type="hidden" id="userId">
    </div>
</div>
