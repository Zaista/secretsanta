<div class="col margin-top">
    <div class="card" style="width: 13rem;">
        <div class="card-header">{{name}}</div>
        <img src="resources/images/old_images/{{user}}.jpg" class="card-img-top" alt="">
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><i class="bi bi-geo-alt-fill"></i> - {{address}}</li>
            <li class="list-group-item"><i class="bi bi-buildings-fill"></i> - {{city}}</li>
            <li class="list-group-item"><i class="bi bi-globe-europe-africa"></i> - {{state}}</li>
        </ul>
    </div>
</div>
