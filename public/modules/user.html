<tr name="userRow">
    <th name="userIndex" scope="row"></th>
    <td name="userName"></td>
    <td>
        <a href="#"><i class="bi bi-box-arrow-up-right"></i></a>
        <input name="userId" type="hidden">
    </td>
    <td name="userEmail"></td>
    <td>
        <select class="form-select" name="userRole" data-onchange="users" aria-label="Role" placeholder="Role">
            <option value="user">User</option>
            <option value="admin">Admin</option>
        </select>
    </td>
    <td>
        <div class="form-check form-switch form-check-reverse">
            <input class="form-check-input pointer" name="userStatus" data-onchange="users" type="checkbox">
        </div>
    </td>
</tr>
