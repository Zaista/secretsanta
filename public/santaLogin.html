<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Secret santa for my friends">
    <meta name="keywords" content="secret,santa,secretsanta,friends,christmas">
    <meta name="author" content="Zaista">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Secret Santa</title>
    <link rel="stylesheet" type="text/css" href="/css/santaLogin.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="/js/santaLogin.js"></script>
    <link rel="icon" type="img/ico" href="/favicon.ico">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- For facebook crawler -->
    <meta property="og:url" content="https://www.secretsanta.jovanilic.com/login"/>
    <meta property="og:site_name" content="secretsanta.jovanilic.com"/>
    <meta property="og:title" content="Secret Santa"/>
    <meta property="og:type" content="website"/>
    <meta property="og:description" content="Secret Santa for my friends"/>
</head>

<body>
<div class="container">

    <div class="row justify-content-center">
        <div class="col-md-8 col-xs-12">
            <img id="img" class="margin-top" src="/resources/images/santa.jpg" alt="Santa login">
        </div>
    </div>
    
    <!-- login form -->
    <div class="row justify-content-center">
        <div class="col-md-8 col-xs-12">
            <form id="santa-login-form" class="margin-top">
                <div class="form-group">
                    <label for="email">Santa email:</label>
                    <input type="text" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Santa password:</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="buttons margin-top">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a href="/login" data-bs-toggle="modal" data-bs-target="#forgot-password-dialog">Forgot password</a>
                </div>
            </form>
        </div>
    </div>
    <!-- end login form -->

    <!-- forget password dialog -->
    <div id="forgot-password-dialog" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Forgot your password?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="santa-email-form" class="margin-top">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="santa-email">Enter your email address:</label>
                            <input type="email" class="form-control" id="santa-email" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" id="email-password">Email</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- end forget password dialog -->
</div>
<div id="footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
