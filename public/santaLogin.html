<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Secret santa for my friends">
    <meta name="keywords" content="secret,santa,secretsanta,friends,christmas">
    <meta name="author" content="Jovan Ilic">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Secret Santa</title>
    <link rel="stylesheet" type="text/css" href="css/santaLogin.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="js/santaLogin.js"></script>
    <link rel="icon" type="img/ico" href="favicon.ico">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- For facebook crawler -->
    <meta property="og:url" content="http://www.secretsanta.jovanilic.com/login"/>
    <meta property="og:site_name" content="secretsanta.jovanilic.com"/>
    <meta property="og:title" content="Secret Santa"/>
    <meta property="og:type" content="website"/>
    <meta property="og:description" content="Secret Santa for my friends"/>
</head>

<body>
<div class="container">

    <div class="row justify-content-center">
        <div class="col-md-8 col-xs-12">
            <img id="img" class="margin-top" src="resources/images/santa.jpg">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8 col-xs-12">
            <form id="santa-form" class="margin-top">
                <div class="form-group">
                    <label for="santa-username">Santa username:</label>
                    <input type="text" class="form-control" id="santa-username" required>
                </div>
                <div class="form-group">
                    <label for="santa-password">Santa password:</label>
                    <input type="password" class="form-control" id="santa-password" required>
                </div>
                <div class="buttons margin-top">
                    <button type="submit" class="btn btn-success">Login</button>
                </div>
            </form>

            <div class="alert alert-success alert-dismissible collapse margin-top" role="alert">
                <span></span>
                <button type="button" class="btn-close" aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>

</html>
