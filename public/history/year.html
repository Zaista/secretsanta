<h3>{{year}}</h3>
<span id="location_image" class="picture-disabled pointer" aria-hidden="true" data-bs-toggle="modal" data-bs-target="#present" data-picture="{{yearImage}}">
    <i class="bi bi-image"></i>
</span>
<table id="section-{{year}}" class="table table-borderless caption-top mt-3">
    <caption>Location: {{location}}</caption>
    <thead>
        <tr>
            <th scope="col">Santa</th>
            <th scope="col">Child</th>
            <th scope="col">Gift</th>
            <th scope="col">Image</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>
