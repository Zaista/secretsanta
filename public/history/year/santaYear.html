<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Secret Santa archive for my friends" />
    <meta
      name="keywords"
      content="secret,santa,secretsanta,friends,christmas,gift"
    />
    <meta name="author" content="Zaista" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Secret Santa History</title>
    <link rel="stylesheet" type="text/css" href="/santa.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/history/year/santaYear.js"></script>
    <link rel="icon" type="img/ico" href="/favicon.ico" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <!-- For facebook crawler -->
    <meta
      property="og:url"
      content="https://www.secretsanta.jovanilic.com/history"
    />
    <meta property="og:site_name" content="secretsanta.jovanilic.com" />
    <meta property="og:title" content="Secret Santa Archive" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="Secret Santa archive for my friends!"
    />

    <!-- Croppie -->
    <link rel="stylesheet" href="/utils/croppie/croppie.css" />
    <script src="/utils/croppie/croppie.min.js"></script>
  </head>

  <body>
    <div id="menu"></div>
    <div class="container-fluid">
      <div class="row justify-content-center mt-3">
        <div
          class="col-md-2 col-xs-12 text-center"
          data-bs-toggle="modal"
          data-bs-target="#imageModal"
        >
          <h1 id="locationIcon" class="loading-image">
            <i class="bi bi-image pointer color-red"></i>
          </h1>
          <img
            id="locationImage"
            class="pointer img-thumbnail w-50"
            src=""
            alt="Location image"
            hidden
          />
        </div>
        <div class="col-md-2 col-xs-12 text-center mt-3">
          <h3>YEAR</h3>
          <h1 id="yearTitle"></h1>
        </div>
      </div>
      <div class="row justify-content-center">
        <div id="yearDiv" class="col-md-8 col-xs-12">
          <table class="table caption-top align-middle mt-3">
            <caption>
              <b>Location:</b>
              <span id="locationTitle"></span>
              <i
                id="locationCaptionEdit"
                class="bi bi-pencil-square pointer color-red"
              ></i>
            </caption>
            <thead>
              <tr>
                <th scope="col">Santa</th>
                <th scope="col">Child</th>
                <th scope="col">Gift</th>
                <th scope="col">Image</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- image popup dialog -->
      <div
        class="modal fade"
        id="imageModal"
        tabindex="-1"
        aria-labelledby="cropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div>
              <img
                id="imagePopup"
                src=""
                class="img-fluid mx-auto d-block"
                alt="Image"
              />
            </div>
            <div id="cropper" class="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button id="imageEdit" type="button" class="btn btn-primary">
                Change image
              </button>
              <button
                id="imageSubmit"
                type="button"
                class="btn btn-primary"
                hidden
              >
                Upload
              </button>
              <input accept="image/*" type="file" id="imageUpload" hidden />
            </div>
          </div>
        </div>
      </div>
      <!-- end image popup dialog -->

      <!-- edit description dialog -->
      <div
        class="modal fade"
        id="editDescriptionModal"
        tabindex="-1"
        aria-labelledby="giftEditLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <div class="mb-3">
                <label for="editDescriptionInput" class="form-label"
                  >Update description:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="editDescriptionInput"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                id="descriptionSubmit"
                type="button"
                class="btn btn-primary"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- end edit description dialog -->
    </div>
    <div id="footer"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
