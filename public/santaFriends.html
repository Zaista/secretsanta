<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Secret Santa Friends">
	<meta name="keywords" content="secret,santa,secretsanta,friends,christmas,friends">
	<meta name="author" content="Jovan Ilic">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Secret Santa Friends</title>
	<link rel="stylesheet" type="text/css" href="css/santaFriends.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="js/santaFriends.js"></script>
	<link rel="icon" type="img/ico" href="favicon.ico">

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<!-- For facebook crawler -->

	<meta property="og:site_name" content="secretsanta.jovanilic.com" />
	<meta property="og:title" content="Secret Santa Archive" />
	<meta property="og:type" content="website" />
	<meta property="og:description" content="Secret Santa archive for my friends!" />

	<script id="santa-template" type="text/x-custom-template">	
		<div class="col-md-3 col-xs-12">
			<img src="resources/images/{{user}}.png">
			<a data-bs-toggle="modal" data-bs-target="#friend" data-picture="sheet/{{user}}.jpg" data-index="{{index}}">
				<svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-info-circle-fill text-danger pointer" viewBox="0 0 16 16">

				</svg>
			</a>
		</div>
	</script>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<div class="container-fluid">
		<a class="navbar-brand" href="/">
			<img src="favicon.ico" alt="" width="24" height="24" class="d-inline-block align-text-top">
			SecretSanta
		</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link" href="history">History</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="friends">Friends</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="chat">Chat</a>
				</li>
				<li class="nav-item">
					<a class="nav-link disabled" href="stats" tabindex="-1" aria-disabled="true">Stats</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Admin</a>
				</li>
			</ul>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="logout">Log out</a>
				</li>
			</ul>
		</div>
	</div>
</nav>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8 col-xs-12">
				<div class="row friends"></div>
			</div>
		</div>
		<div id="friend" class="modal fade" tabindex="-1">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-body">
						<p id="santa_name">Name: </p>
						<p id="santa_email">Email: </p>
						<p id="santa_address">Address: </p>
						<img id="santa_sheet" class="img-responsive">
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
