<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Secret santa for my friends">
    <meta name="keywords" content="secret,santa,secretsanta,friends,christmas">
    <meta name="author" content="Jovan Ilic">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Secret Santa</title>
    <link rel="stylesheet" type="text/css" href="/css/santaProfile.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="/js/santaProfile.js"></script>
    <link rel="icon" type="img/ico" href="/favicon.ico">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- For facebook crawler -->
    <meta property="og:url" content="http://www.secretsanta.jovanilic.com"/>
    <meta property="og:site_name" content="secretsanta.jovanilic.com"/>
    <meta property="og:title" content="Secret Santa"/>
    <meta property="og:type" content="website"/>
    <meta property="og:description" content="Secret Santa for my friends"/>
</head>

<body>
<div id="menu"></div>
<div class="container">

    <div class="row mt-3 mb-3">

        <div class="col-md-2 col-xs-12 text-center">
            <img id="image" class="img-thumbnail">
        </div>

        <div class="col-md-8 col-xs-12">
            <form>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                    <label for="name" class="form-label">Name</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" id="description" placeholder="Description"></textarea>
                    <label for="description" class="form-label">Description</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="street" name="street" placeholder="Street" required>
                    <label for="street" class="form-label">Street</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="postalCode" name="postalCode" placeholder="Postal code" required>
                    <label for="postalCode" class="form-label">Postal code</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="city" name="city" placeholder="City" required>
                    <label for="city" class="form-label">City</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="state" name="state" placeholder="State" required>
                    <label for="state" class="form-label">State</label>
                </div>
                <div class="form-floating mb-3">
                    <input disabled type="email" class="form-control" id="email" placeholder="Name">
                    <label for="email" class="form-label">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select" id="role" aria-label="Role" aria-describedby="roleSubtext" placeholder="Role" disabled>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                    <label for="role" class="form-label">Role</label>
                    <div id="roleSubtext" class="form-text">This can be only changed by your group's administrator.</div>
                </div>
                <button type="submit" class="btn btn-primary">Save changes</button>
                <input type="hidden" id="userId" name="userId">
            </form>
        </div>

        <div class="alert alert-dismissible collapse fixed-bottom col-md-8 offset-md-2" role="alert">
            <span></span>
            <button type="button" class="btn-close" aria-label="Close"></button>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
