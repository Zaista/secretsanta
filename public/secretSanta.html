<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Secret santa for my friends">
    <meta name="keywords" content="secret,santa,secretsanta,friends,christmas">
    <meta name="author" content="Jovan Ilic">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Secret Santa</title>
    <link rel="stylesheet" type="text/css" href="css/secretSanta.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/secretSanta.js"></script>
    <link rel="icon" type="img/ico" href="favicon.ico">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- For facebook crawler -->
    <meta property="og:url" content="http://www.secretsanta.jovanilic.com"/>
    <meta property="og:site_name" content="secretsanta.jovanilic.com"/>
    <meta property="og:title" content="Secret Santa"/>
    <meta property="og:type" content="website"/>
    <meta property="og:description" content="Secret Santa for my friends"/>
</head>

<body>
<div id="menu"></div>
<div class="container">

    <div class="row justify-content-center">
        <div class="col-md-8 col-xs-12 text-center">
            <h5>You are a SecretSanta to:</h5>
            <div id="santa-display">
                <img src="resources/images/topSecret.png">
            </div>
            <button type="button" class="btn btn-danger">Click to reveal</button>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8 col-xs-12">
            <div class="alert alert-success alert-dismissible collapse margin-top" role="alert">
                <span></span>
                <button type="button" class="btn-close" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Dialog for emailing -->
    <div id="email-dialog" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Email confirmation:</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Select a person to send an email with access:</p>
                    <div class="input-group">
                        <select class="form-select" id="email-select">
                            <option selected value="0">All...</option>
                            <option value="1">Tijana</option>
                            <option value="2">Sta≈°a</option>
                            <option value="3">Marina</option>
                            <option value="4">Slavko</option>
                            <option value="5">Vlada</option>
                            <option value="6">Goran</option>
                            <option value="7">Joca</option>
                            <option value="8">Jovana</option>
                            <option value="9">Kil</option>
                            <option value="10">Milica</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="emailPasswords" class="btn btn-warning" type="button"
                            data-bs-dismiss="modal">Email
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Dialog for rematching -->
    <div id="rematch-dialog" class="modal fade">
        <form id="rematch-form">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Rematch:</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Danger! This will remach the secret santa pairs. Make sure you know what you're doing.
                        </p>
                        <div class="form-group">
                            <label for="rematch-password">Password:</label>
                            <input type="password" class="form-control" id="rematch-password" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger">Rematch</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
