<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="favicon.ico" alt="" width="24" height="24" class="d-inline-block align-text-top">
            SecretSanta
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="history">History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="friends">Friends</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="chat">Chat</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="stats" tabindex="-1" aria-disabled="true">Stats</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Admin</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="logout">Log out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">

    <div class="row justify-content-center">
        <div class="col-md-8 col-xs-12">
            <h5 class="modal-title">You are a Santa to:<i class="bi bi-chevron-right"></i></h5>

            <div class="modal-body" id="santa-display">
            </div><i class="bi bi-chevron-right"></i>
        </div><i class="bi bi-chevron-right"></i>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8 col-xs-12">
            <div class="alert alert-success alert-dismissible collapse margin-top" role="alert">
                <span></span>
                <button type="button" class="btn-close" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Dialog for emailing -->
    <div id="email-dialog" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Email confirmation:</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Select a person to send an email with access:</p>
                    <div class="input-group">
                        <select class="form-select" id="email-select">
                            <option selected value="0">All...</option>
                            <option value="1">Tijana</option>
                            <option value="2">Sta≈°a</option>
                            <option value="3">Marina</option>
                            <option value="4">Slavko</option>
                            <option value="5">Vlada</option>
                            <option value="6">Goran</option>
                            <option value="7">Joca</option>
                            <option value="8">Jovana</option>
                            <option value="9">Kil</option>
                            <option value="10">Milica</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="emailPasswords" class="btn btn-warning" type="button"
                            data-bs-dismiss="modal">Email
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Dialog for rematching -->
    <div id="rematch-dialog" class="modal fade">
        <form id="rematch-form">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Rematch:</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Danger! This will remach the secret santa pairs. Make sure you know what you're doing.
                        </p>
                        <div class="form-group">
                            <label for="rematch-password">Password:</label>
                            <input type="password" class="form-control" id="rematch-password" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger">Rematch</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
