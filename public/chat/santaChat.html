<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Secret Santa chat for my friends">
    <meta name="keywords" content="secret,santa,secretsanta,friends,christmas,chat">
    <meta name="author" content="Zaista">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secret Santa Chat</title>
    <link rel="stylesheet" type="text/css" href="/chat/santaChat.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/chat/santaChat.js"></script>
    <link rel="icon" type="img/ico" href="/favicon.ico">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"
          onerror="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!--For facebook crawler-->
    <meta property="og:url" content="https://www.secretsanta.jovanilic.com/chat"/>
    <meta property="og:site_name" content="secretsanta.jovanilic.com"/>
    <meta property="og:title" content="Secret Santa Chat"/>
    <meta property="og:type" content="website"/>
    <meta property="og:description" content="Secret Santa chat for my friends!"/>
</head>

<body>
<div id="menu"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-xs-12">
            <form class="mt-3" id="chat-form">
                <div class="input-group">
                    <input type="text" class="form-control w-50" id="message" placeholder="Your message"
                           required>
                    <select class="form-select" id="user" required>
                        <option selected value="">Choose...</option>
                    </select>
                    <button class="btn btn-outline-secondary" type="submit">Ask</button>
                </div>

                <!-- Confirmation Dialog -->
                <div class="modal fade" id="confirmationDialog" tabindex="-1" aria-labelledby="confirmationDialogLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="confirmationDialogLabel">Warning</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Are you sure you want to delete?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button id="deleteMessageDialog" type="button" data-bs-dismiss="modal"
                                        class="btn btn-primary">Delete message
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Confirmation Dialog -->

            </form>
            <div id="chat">
            </div>
        </div>
    </div>
</div>
<div id="footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
