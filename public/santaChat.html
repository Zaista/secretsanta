<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Secret Santa chat for my friends">
	<meta name="keywords" content="secret,santa,secretsanta,friends,christmas,chat">
	<meta name="author" content="Jovan Ilic">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Secret Santa Chat</title>
	<link rel="stylesheet" type="text/css" href="/css/santaChat.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script src="/js/santaChat.js"></script>
	<link rel="icon" type="img/ico" href="/favicon.ico">

	<!--Bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

	<!--For facebook crawler-->
	<meta property="og:url" content="http://www.secretsanta.jovanilic.com/chat" />
	<meta property="og:site_name" content="secretsanta.jovanilic.com" />
	<meta property="og:title" content="Secret Santa Chat" />
	<meta property="og:type" content="website" />
	<meta property="og:description" content="Secret Santa chat for my friends!" />
</head>

<body>
	<div id="menu"></div>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8 col-xs-12">
				<form class="margin-top" id="chat-form">
					<div class="input-group">
						<input type="text" class="form-control w-50" id="message" placeholder="Your message"
							required>
						<select class="form-select" id="user" required>
							<option selected value="">Choose...</option>
						</select>
						<button class="btn btn-outline-secondary" type="submit">Ask</button>
					</div>
				</form>
				<div id="chat">
				</div>
			</div>
		</div>

		<div class="alert alert-dismissible collapse position-absolute bottom-0 start-50 translate-middle-x"
			 role="alert">
			<span></span>
			<button type="button" class="btn-close" aria-label="Close"></button>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>

</html>
