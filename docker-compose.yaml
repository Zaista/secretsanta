version: '3.8'

services:

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - ./private/mongodb/data:/var/lib/mongo
    ports:
      - '27017:27017'

  minio:
    image: minio/minio
    restart: always
    environment:
      MINIO_ROOT_USER: rootroot
      MINIO_ROOT_PASSWORD: rootroot
    command: 'server /data --console-address ":9001"'
    volumes:
      - ./private/minio/data:/data
    ports:
      - '9000:9000'
      - '9001:9001'